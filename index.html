<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Index</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!--Links for clouFlare, bootstrap, CSS Stylesheett-->
  </head>
  <body>
    <section class= "content">
    <div class="card bg-dark text-white">
      <video src="assets\Videos\Background Video.mp4" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"></video>
      <div class="card bg-dark text-white">
        <video src="assets\Videos\Background Video.mp4" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"></video>
      </div>

      <div class="card-img-overlay">
        <h3 class="card-title">Weather Index</h3>
        <div class="text-center">
          <main>
            <section id="search">
              <form id="search-form">
                <input
                  type="text"
                  id="search-text"
                  placeholder="Search for a Country, State, or City"
                />
                <button type="submit" id="search-button">Search</button>
                <button type="button" id="clear-button">
                  Clear City History
                </button>
              </form>
              <div>
                <ul id="city-list"></ul>
              </div>
            </section>
            <section id="display">
              <div id="current-weather">
                <h2 id="cw-header"></h2>
                <div id="cw-detail"></div>
              </div>
              <div id="forecast">
                <h3>Weekly Forecast:</h3>
                <div id="forecast-list"></div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
  </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</html>

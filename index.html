<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Index</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!--Links for clouFlare, bootstrap, CSS Stylesheett-->
  </head>

  <body id="wrapper-bg">
    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
      <div class="row d-flex justify-content-center">
        <div class="row card0">
          <div class="card1 col-lg-8 col-md-7">
            <h1 id="title">Weather Index</h1>
            <div class="text-center">
              <main>
              <section id='search'>
                <form id='search-form'>
                  <input type="text" id='search-text' placeholder="Search for a City">
                  <button type="submit" id='search-button'>Search</button>
                  <button type="button" id='clear-button'>Clean City History</button>
                </form>
                <div>
                  <ul id='city-list'></ul>
                </div>
              </section>
          
              <section id='display'>
                <div id='current-weather'>
                  <h2 id='cw-header'></h2>
                  <div id='cw-detail'></div>
                </div>
                <div id='forecast'>
                  <h3>
                    Weekly Forecast:
                  </h3>
                  <div id='forecast-list'></div>
                </div>
              </section>
            </main>
          </div>
          </div>
          <div class="card2 col-lg-4 col-md-5">
            <div class="row px-3">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</html>

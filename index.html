<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Index</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!--Links for clouFlare, bootstrap, CSS Stylesheett-->
  </head>

  <body>
    <header class="flex-column min-100-vh">
      <h1 id="title" class="app-title text-center">Weather Index</h1>
    </header>

    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
      <div class="row d-flex justify-content-center">
        <div class="row card0">
          <div class="card1 col-lg-8 col-md-7">
            <small>Weather Index</small>
            <div class="text-center">
            
            </div>
            <div class="row px-3 mt-3 mb-3">
              <h1 class="large-font mr-3">26&#176;</h1>
              <div class="d-flex flex-column mr-3">
                <h2 class="mt-3 mb-0">Austin</h2>
                <small>12:36 - Sunday, 2 Oct '22</small>
              </div>
              <div class="d-flex flex-column text-center">
                <h3 class="fa fa-sun-o mt-4"></h3>
                <small>Sunny</small>
              </div>
            </div>
          </div>
          <div class="card2 col-lg-4 col-md-5">
            <div class="row px-3">
              <input
                type="text"
                name="location"
                placeholder="Another location"
                class="mb-5"
              />
              <div class="fa fa-search mb-5 mr-0 text-center"></div>
            </div>
            <div class="mr-5">
              <p class="light-text suggestion">Birmingham</p>
              <p class="light-text suggestion">Manchester</p>
              <p class="light-text suggestion">New York</p>
              <p class="light-text suggestion">California</p>
              <div class="line my-5"></div>
              <p>Weather Details</p>
              <div class="row px-3">
                <p class="light-text">Cloudy</p>
                <p class="ml-auto">12%</p>
              </div>
              <div class="row px-3">
                <p class="light-text">Humidity</p>
                <p class="ml-auto">78%</p>
              </div>
              <div class="row px-3">
                <p class="light-text">Wind</p>
                <p class="ml-auto">1km/h</p>
              </div>
              <div class="row px-3">
                <p class="light-text">Rain</p>
                <p class="ml-auto">0mm</p>
              </div>
              <div class="line mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</html>
